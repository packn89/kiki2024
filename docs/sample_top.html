<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>kk誕</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/sample_top.css" />
        <link rel="stylesheet" href="./css/sample_kktalk.css" />
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
        <!-- jquery.csvプラグイン -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.11/jquery.csv.min.js"></script>
        <script src="./script/sample.js"></script>
    </head>
    <body style="height: 100%">
        <!-- キキトーク -->
        <div id="overlay" class="overlay" onClick="closeKikiTalk()">
        </div>
        <!-- /キキトーク -->

        <!-- ヘッダ部の飾り -->
        <div id="header">
            <div id="h_content1">
                <div id="h1_lv">
                    <span style="color: #ffde00">Lv</span>
                    <span>99</span>
                </div>
                <div id="h1_name">
                    <span>パペット</span>
                    <div class="ex_meter"></div>
                    <span style="color: #4bd3d9; font-size: 0.8vw"
                        >599999/999999</span
                    >
                </div>
            </div>
            <div id="h_content2" style="width: 30%"></div>
            <div id="h_content3" class="wcontent"></div>
            <div id="h_content4" class="wcontent"></div>
            <div id="h_content5" class="wcontent"></div>
            <div id="h_content6" class="wcontent"></div>
        </div>

        <!-- メインコンテンツ -->
        <div id="main">
            <div id="kiki_talk">
                <input
                    type="button"
                    id="kt"
                    value="🧸"
                    onClick="showKikiTalk()" />
            </div>
        </div>

        <!-- フッタ部 -->
        <div id="footer">
            <input
                type="button"
                id="f_content1"
                class="f_content"
                value="イラスト" />
            <input
                type="button"
                id="f_content2"
                class="f_content"
                value="アンケート" />
            <input
                type="button"
                id="f_content3"
                class="f_content"
                value="ﾒｲ言集" />
            <input
                type="button"
                id="f_content4"
                class="f_content"
                value="クレジット" />
        </div>
    </body>
</html>
